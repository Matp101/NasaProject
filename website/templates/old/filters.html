<div class="card">
    <div class="card-header">Filters</div>
    <div class="card-body">
      <!-- Location filter -->
      <div class="mb-3">
        <label for="locationFilter" class="form-label">Location:</label>
        <input type="text" class="form-control" id="locationFilter" name="location" placeholder="Enter location">
      </div>
  
      <!-- Minimum Salary filter -->
      <div class="mb-3">
        <label for="minSalaryFilter" class="form-label">Minimum Salary:</label>
        <input type="text" class="form-control" id="minSalaryFilter" name="min_salary" placeholder="Enter minimum salary">
      </div>
  
      <!-- Maximum Salary filter -->
      <div class="mb-3">
        <label for="maxSalaryFilter" class="form-label">Maximum Salary:</label>
        <input type="text" class="form-control" id="maxSalaryFilter" name="max_salary" placeholder="Enter maximum salary">
      </div>
  
      <!-- Posted Before filter -->
      <div class="mb-3">
        <label for="postedBeforeFilter" class="form-label">Posted Before:</label>
        <input type="date" class="form-control" id="postedBeforeFilter" name="posted_before">
      </div>
  
      <!-- Posted After filter -->
      <div class="mb-3">
        <label for="postedAfterFilter" class="form-label">Posted After:</label>
        <input type="date" class="form-control" id="postedAfterFilter" name="posted_after">
      </div>
  
      <!-- Sort by filter -->
      <div class="mb-3">
        <label for="sortByFilter" class="form-label">Sort by:</label>
        <select class="form-control" id="sortByFilter" name="sort_by">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="highest_salary">Highest Salary</option>
          <option value="lowest_salary">Lowest Salary</option>
        </select>
      </div>
  
      <!-- Filter button -->
      <button type="submit" class="btn btn-primary">Apply Filters</button>
    </div>
  </div>
